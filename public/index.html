<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gastos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="chart-container">
      <canvas id="expensesChart"></canvas>
    </div>

    <div class="form-container">
      <h1>Registro de Gastos</h1>
      <form id="expenseForm">
        <div class="form-group">
          <label for="centroCosto">Centro de Costo:</label>
          <div class="input-group">
            <select id="centroCosto" class="form-control" required>
              <option value="">Seleccione una opción</option>
            </select>
            <input type="text" id="nuevoCentroCosto" class="form-control" style="display: none" required>
            <button type="button" id="toggleCentroCosto" class="toggle-btn">Nuevo</button>
          </div>
        </div>

        <div class="form-group">
          <label for="origenFondos">Origen de Fondos:</label>
          <div class="input-group">
            <select id="origenFondos" class="form-control" required>
              <option value="">Seleccione una opción</option>
            </select>
            <input type="text" id="nuevoOrigenFondos" class="form-control" style="display: none" required>
            <button type="button" id="toggleOrigenFondos" class="toggle-btn">Nuevo</button>
          </div>
        </div>

        <div class="form-group">
          <label for="monto">Monto:</label>
          <input 
            type="number" 
            id="monto" 
            required 
            min="0" 
            step="1"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="lugarCompra">Lugar de Compra:</label>
          <div class="input-group">
            <select id="lugarCompra" class="form-control" required>
              <option value="">Seleccione una opción</option>
            </select>
            <input type="text" id="nuevoLugarCompra" class="form-control" style="display: none" required>
            <button type="button" id="toggleLugarCompra" class="toggle-btn">Nuevo</button>
          </div>
        </div>

        <button type="submit" class="submit-btn">Guardar</button>
      </form>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
